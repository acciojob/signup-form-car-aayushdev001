<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required>
		<br>

		<label for="email">Email</label>
		<input type="email" name="emai" id="email" required>
		<br>

		<p>Gender</p>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="gender_m" value="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="gender_f" value="female" required>
		<br>

		<label for="cars" >Cars</label>
		<select name="cars" id="cars">
			<option value="" disabled selected>Please choose an option</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" required>
		<br>

		<label for="dob">Date of Birth</label>
		<input type="datetime-local" name="dob" id="dob" required>
		<br>

		<label for="tel">Phone Number</label>
		<input type="tel" name="tel" id="tel">
		<br>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="xxx-xxx-xxxx" required>
		<br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" name="tos" id="tos" required>
		<br>

		<button type="submit">Submit</button>


	</form>






    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
